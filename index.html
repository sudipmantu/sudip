<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides active">
        <img src="photo1.jpg" alt="Photo 1">
        <div class="message">Happy Birthday! You light up my life!</div>
    </div>
    <div class="mySlides">
        <img src="photo2.jpg" alt="Photo 2">
        <div class="message">Hope your special day brings you all that your heart desires!</div>
    </div>
    <div class="mySlides">
        <img src="photo3.jpg" alt="Photo 3">
        <div class="message">Wishing you a day filled with love and cheer!</div>
    </div>
    <!-- Add more slides as needed -->
</div>

<script src="script.js"></script>

</body>
</html>
